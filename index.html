<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma</title>
    <style>
        body {
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #008080;
        }
        .calculator {
            background-color: #c0c0c0;
            padding: 1rem;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #dfdfdf;
        }
        .calculator h1 {
            background-color: #000080;
            color: white;
            margin: -1rem -1rem 1rem -1rem;
            padding: 0.3rem;
            font-size: 1rem;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        input {
            width: calc(100% - 6px);
            margin-bottom: 0.5rem;
            border: 2px inset #fff;
            background-color: #fff;
            padding: 3px;
            font-family: 'MS Sans Serif', sans-serif;
        }
        button {
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #dfdfdf;
            padding: 0.3rem 1rem;
            cursor: pointer;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 1rem;
        }
        button:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }
        #resultado {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #fff;
            border: 2px inset #fff;
            font-family: 'MS Sans Serif', sans-serif;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Suma</h1>
        <div class="input-group">
            <input type="number" id="numero1" placeholder="Ingrese el primer número">
            <input type="number" id="numero2" placeholder="Ingrese el segundo número">
        </div>
        <button onclick="sumar()">Sumar</button>
        <div id="resultado">El resultado aparecerá aquí</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
