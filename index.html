<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Digital</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin-bottom: 20px;
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
        }
        .chalk-btn {
            width: 40px;
            height: 40px;
            border: 3px solid #4a4a4a;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .chalk-btn:hover {
            transform: scale(1.1);
        }
        .chalk-btn.active {
            border-color: #fff;
        }
        #canvas {
            background-color: #2b2b2b;
            border: 20px solid #3c2b21;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: crosshair;
        }
        #clear {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
        }
        #clear:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="chalk-btn active" style="background-color: #fff" data-color="#ffffff"></button>
        <button class="chalk-btn" style="background-color: #b19cd9" data-color="#b19cd9"></button>
        <button class="chalk-btn" style="background-color: #90caf9" data-color="#90caf9"></button>
        <button class="chalk-btn" style="background-color: #fff59d" data-color="#fff59d"></button>
        <button class="chalk-btn" style="background-color: #a5d6a7" data-color="#a5d6a7"></button>
        <button id="clear">Borrar Todo</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
